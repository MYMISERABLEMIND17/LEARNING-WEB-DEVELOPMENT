<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Glass Loading Bar</title>
<style>
  :root{
    /* set from JS: 0–100 */
    --value: 42;               /* current progress */
    --radius: 18px;
    --glass-bg: rgba(255,255,255,0.12);
    --glass-brd: rgba(255,255,255,0.22);
    --glass-hl: rgba(255,255,255,0.35);
  }

  /* page background for contrast */
  body{
    min-height:100svh;
    margin:0;
    display:grid;
    place-items:center;
    background:
      radial-gradient(1000px 800px at 10% 10%, #3a1c5f 0%, transparent 60%),
      radial-gradient(900px 700px at 100% 0%, #0f5b6e 0%, transparent 55%),
      linear-gradient(135deg, #0c0e1a 0%, #121827 60%, #0b0f1a 100%);
    color:#e8eefb;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  }

  /* glass card */
  .glass{
    width:min(680px, 92vw);
    padding:28px 24px;
    border-radius:24px;
    background: var(--glass-bg);
    border:1px solid var(--glass-brd);
    box-shadow:
      0 10px 30px rgba(0,0,0,0.35),
      inset 0 1px 0 var(--glass-hl);
    backdrop-filter: blur(16px) saturate(140%);
    -webkit-backdrop-filter: blur(16px) saturate(140%);
  }

  .title{
    font-weight:700;
    font-size:clamp(18px, 2.4vw, 22px);
    letter-spacing:.3px;
    margin:0 0 14px;
    display:flex;
    align-items:center;
    gap:10px;
    opacity:.95;
  }

  /* progress bar */
  .progress{
    --track: rgba(255,255,255,.08);
    --fill: linear-gradient(90deg, #6fe3ff, #5fd4ff 40%, #6da0ff 70%, #b88cff);
    --glow: 0 0 18px rgba(111, 227, 255, .45);

    position:relative;
    height:22px;
    border-radius: var(--radius);
    background: var(--track);
    overflow:hidden;
    border:1px solid rgba(255,255,255,.15);
  }

  /* fill width is driven by --value (0–100) */
  .progress .fill{
    position:absolute;
    inset:0;
    width: calc(var(--value) * 1%);
    background: var(--fill);
    border-radius: inherit;
    box-shadow: var(--glow);
    transition: width .25s cubic-bezier(.2,.7,.2,1);
  }

  /* shimmer lines for subtle movement even in determinate mode */
  .progress .fill::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      repeating-linear-gradient( 105deg,
        rgba(255,255,255,.25) 0px,
        rgba(255,255,255,.25) 2px,
        transparent 2px,
        transparent 10px
      );
    mix-blend-mode: soft-light;
    opacity:.45;
    animation: drift 2.2s linear infinite;
  }

  /* "thumb" knob that you can position with --value (JS can also drag/handle) */
  .progress .thumb{
    position:absolute;
    top:50%;
    left: calc(var(--value) * 1%);
    translate: -50% -50%;
    width:22px;
    height:22px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #ffffff 0%, #cfe9ff 35%, #7fbfff 70%, #5aa8ff 100%);
    box-shadow:
      0 2px 6px rgba(0,0,0,.35),
      0 0 22px rgba(122, 196, 255, .6);
    border:1px solid rgba(255,255,255,.7);
    pointer-events:none; /* JS can toggle to enable drag */
  }

  /* labels */
  .row{
    margin-top:12px;
    display:flex;
    justify-content:space-between;
    font-size:12px;
    letter-spacing:.3px;
    opacity:.8;
  }

  /* indeterminate mode (toggle this class via JS) */
  .progress.is-indeterminate .fill{
    width:35%;
    animation: indet 1.35s ease-in-out infinite;
  }
  .progress.is-indeterminate .thumb{ display:none; }

  @keyframes drift{
    from{ background-position: 0 0; }
    to  { background-position: 140px 0; }
  }
  @keyframes indet{
    0%   { left:-35%; }
    50%  { left:35%; }
    100% { left:100%; }
  }

  /* helper: value pill */
  .pill{
    display:inline-block;
    padding:6px 10px;
    border-radius:999px;
    background: rgba(255,255,255,.1);
    border:1px solid rgba(255,255,255,.18);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
    font-variant-numeric: tabular-nums;
  }
</style>
</head>
<body>
  <section class="glass" aria-label="Loading">
    <h1 class="title">Loading… <span class="pill" id="valueLabel" aria-live="polite"><span id="num">10</span>%</span></h1>

    <!-- Add class 'is-indeterminate' to .progress for indeterminate animation -->
    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"  aria-label="Progress">
      <div class="fill"></div>
      <div class="thumb" aria-hidden="true"></div>
    </div>

    <div class="row">
      <span>0%</span>
      <span>100%</span>
    </div>
  </section>

<script src = "script.js"></script>
</body>
</html>
